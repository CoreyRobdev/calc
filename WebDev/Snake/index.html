<!DOCTYPE html>
<html>
  <head>
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="site">
      <div id="header">Snake</div>
      <div id="content">
        <div id="snake-container">
          <div id="score">
            <p>Highscore: 10</p>
            <p>5</p>
          </div>
          <div id="snake">
            <span id="1">0</span>
            <span id="2">1</span>
            <span id="3">2</span>
            <span id="4">3</span>
            <span id="5">4</span>
            <span id="6">5</span>
            <span id="7">6</span>
            <span id="8">7</span>
            <span id="9">8</span>
            <span id="10">9</span>
            <span id="11">10</span>
            <span id="12">11</span>
            <span id="13">12</span>
            <span id="14">13</span>
            <span id="15">14</span>
            <span id="16">15</span>
          </div>
          <div id= "instructions">
            <span></span>
            <button onclick="up()">UP</button>
            <span></span>
            <button onclick="left()">LEFT</button>
            <button onclick="reset()">RESET</button>
            <button onclick="right()">RIGHT</button>
            <span></span>
            <button onclick="down()">DOWN</button>
            <span></span>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
